<style>
	#dim_popup { 
        position:fixed; 
        top:0; 
        left:0; 
        width:100%; 
        height:100%; 
        z-index: 9990;
        background:rgba(0,0,0,0.7); 
    }

    .swiper {
        width: 100%;
        height: 100%;
        overflow: hidden;
     }
    
	#dim_popup .open{ 
        display:block; 
    }

    #dim_popup .dim_popup_cont{

    #dim_popup .dim_popup_cont .popup_wrap .popup_Box{

    }

    }

        padding: 20px 0px;
        display: flex;

    #dim_popup .dim_popup_cont .popup_wrap .popup_Box .txtBox .textArea h2{

    #dim_popup .dim_popup_cont .popup_wrap .popup_Box .txtBox .textArea h3{

        font-weight: 700;
        color: #000;
    }

    #dim_popup .dim_popup_cont .popup_wrap .popup_Box .txtBox .urlBtn{

        border-radius: 50px;
        margin: 20px;
        padding: 15px;
    }

    #dim_popup .dim_popup_cont .popup_wrap .popup_Box .txtBox .urlBtn a{
        color: #fff;
        display: block;
        font-size: 18px;
        font-weight: 700;
    }

    .todayClose{
        position: absolute;
        bottom: 12%;
        left: 50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
    }
   
    .todayClose a{
        border: none;
        color: #fff;
    }
